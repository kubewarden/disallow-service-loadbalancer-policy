on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rego.yml@ba3d7040a8411ca3ecbd7cb25d20ab9c5be5edd0 # v4.5.0

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rego.yml@ba3d7040a8411ca3ecbd7cb25d20ab9c5be5edd0 # v4.5.0
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/disallow-service-loadbalancer

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@ba3d7040a8411ca3ecbd7cb25d20ab9c5be5edd0 # v4.5.0
    secrets:
      # Required to dispatch the release event to the policy-catalog repository
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
