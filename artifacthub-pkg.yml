version: 0.1.5
name: disallow-service-loadbalancer
displayName: Disallow Service Loadbalancer
createdAt: 2023-03-17T19:04:13.518316809Z
description: A policy that prevents the creation of Service resources of type `LoadBalancer`
license: Apache-2.0
homeURL: https://github.com/kubewarden/disallow-service-loadbalancer-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/disallow-service-loadbalancer:v0.1.5
keywords:
- service
links:
- name: policy
  url: https://github.com/kubewarden/disallow-service-loadbalancer-policy/releases/download/v0.1.5/policy.wasm
- name: source
  url: https://github.com/kubewarden/disallow-service-loadbalancer-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/disallow-service-loadbalancer:v0.1.5
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Service
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - services
      operations:
      - CREATE
      - UPDATE
