# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.4
name: disallow-service-loadbalancer
displayName: Disallow Service Loadbalancer
createdAt: 2025-06-12T12:19:08.695706657Z
description: A policy that prevents the creation of Service resources of type `LoadBalancer`
license: Apache-2.0
homeURL: https://github.com/kubewarden/disallow-service-loadbalancer-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/disallow-service-loadbalancer:v1.0.4
keywords:
- service
links:
- name: policy
  url: https://github.com/kubewarden/disallow-service-loadbalancer-policy/releases/download/v1.0.4/policy.wasm
- name: source
  url: https://github.com/kubewarden/disallow-service-loadbalancer-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/disallow-service-loadbalancer:v1.0.4
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/disallow-service-loadbalancer:v1.0.4
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Service
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - services
      operations:
      - CREATE
      - UPDATE
